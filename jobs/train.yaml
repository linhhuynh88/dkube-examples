name: ins-cicd
user: linhh
parameters:
  class: training
  training:
    executor:
      choice: dkube
      buildfromproject: false
      dkube:
        framework:
          choice: tensorflow
          details:
            version: 2.0.0
            image: 'ocdr/dkube-datascience-tf-cpu:v2.0.0-17'
    datums:
      workspace:
        data:
          name: 'linhh:ins-lh-cicd'
          version: ''
        script: python insurance/training.py
      datasets:
        - name: 'linhh:lh-cicd-ds'
          mountpath: 
      outputs:
        - name: 'linhh:lh-cicd-model'
          mountpath: 
    featuresets: {}
    tags: []
    hyperparams:
      customkv:
        - key: EPOCHS
          value: '1'
      file:
        name: ''
        body: ''
    nworkers: 0
    ngpus: 0
    gpus_override: false
    rdma: false
    hptuning:
      name: ''
      body: ''
  run:
    template: ''
    group: default
